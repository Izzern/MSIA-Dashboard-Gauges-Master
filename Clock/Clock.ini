[Rainmeter]
Update=500
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=Compact Clock
Author=Izzern, Special thanks to jsmorley for all the forum posts.
Information=Rainmeter minimalist clock skin with day/night & day/date.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.0

[Variables]
@IncludeGaugeVars=#@#Gauges\Settings\VariablesUser.inc
@IncludeHardware=#@#Gauges\Settings\VariablesHardware.inc
@IncludeVars=#@#Clock\Settings\VariablesClock.inc
@IncludeVarsUser=#@#Clock\Settings\VariablesUser.inc
@IncludeMeasures=#@#Clock\Settings\Measures.inc

[Clock]
@includeStyle=#@#Clock\Styles\#ClockLayout#.inc