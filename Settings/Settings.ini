AntiAlias=
LeftMouseUpAction=[!WriteKeyValue Variables ColorTint "241,91,181" "#@#Settings\SettingsVariables.inc"][!WriteKeyValue Variables ColorSelection "6" "#@#Settings\SettingsVariables.inc"][!Refresh]
