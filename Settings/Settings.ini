X=#BoxSpacingTheme#r
Y=0r
H=#BoxCheckSize#
W=#BoxCheckSize#
AntiAlias=
LeftMouseUpAction=[!WriteKeyValue Variables ColorTint "155,93,229" "#@#Settings\SettingsVariables.inc"][!WriteKeyValue Variables ColorSelection "5" "#@#Settings\SettingsVariables.inc"][!Refresh]
